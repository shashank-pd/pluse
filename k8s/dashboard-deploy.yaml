---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pulse-dashboard
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pulse-dashboard-role
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pulse-dashboard-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pulse-dashboard-role
subjects:
  - kind: ServiceAccount
    name: pulse-dashboard
    namespace: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse-dashboard
  namespace: default
  labels:
    app: pulse-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulse-dashboard
  template:
    metadata:
      labels:
        app: pulse-dashboard
    spec:
      serviceAccountName: pulse-dashboard
      containers:
        - name: dashboard
          image: gcr.io/pulse-477304/pulse-dashboard:latest
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: PROJECT_ID
              value: "pulse-477304"
            - name: TOPIC_NAME
              value: "events-topic"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: pulse-dashboard
  namespace: default
  labels:
    app: pulse-dashboard
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: pulse-dashboard
